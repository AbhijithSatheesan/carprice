<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-5">
    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
        <h1 class="text-center text-2xl font-bold text-gray-700 mb-6">Car Price Prediction</h1>
        <form method="post" class="flex flex-col space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button 
                type="submit" 
                class="bg-green-500 text-white py-3 rounded-md hover:bg-green-600 transition-colors duration-300 text-lg"
            >
                Predict Price
            </button>
        </form>

        {% if result %}
            <div class="text-center mt-6 text-xl font-semibold text-green-600">
                Predicted Price: ${{ result|floatformat:2 }}
            </div>
        {% endif %}
    </div>
</body>
</html>
