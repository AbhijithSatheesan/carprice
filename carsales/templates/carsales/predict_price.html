<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-md p-6 sm:p-8 w-full max-w-md">
        <h1 class="text-center text-2xl sm:text-3xl font-bold text-gray-700 mb-4 sm:mb-6">
            Car Price Prediction
        </h1>
        
        <form method="post" class="flex flex-col space-y-3 sm:space-y-4">
            {% csrf_token %}
            <div class="space-y-2 sm:space-y-3">
                {{ form.as_p }}
            </div>
            <button 
                type="submit" 
                class="w-full bg-green-500 text-white py-3 rounded-md hover:bg-green-600 transition-colors duration-300 text-lg"
            >
                Predict Price
            </button>
        </form>

        {% if result %}
            <div class="text-center mt-5 sm:mt-6 text-lg sm:text-xl font-semibold text-green-600">
                Predicted Price: ${{ result|floatformat:2 }}
            </div>
        {% endif %}
    </div>
</body>
</html>
